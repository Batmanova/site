{% extends "base.html" %}
{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
        </p>
		<p>
            {{ form.numb.label }}<br>
            {{ form.numb(size=10) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
